<!DOCTYPE html>
<html lang="en">
<head>
  <title>Community Association:</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
</head>
<body>
  <div id="content">
    <h1>Bronzeville Community Sign up</h1>
    <form method="get" autocomplete="on" action="#null">
      <label for="fname">First Name: </label>
      <input type="text" id="fname" name="fname" placeholder="Your first name..">

      <label for="lname">Last Name: </label>
      <input type="text" id="lname" name="lname" placeholder="Your last name..">

      <label for="email">Email: </label>
      <input type="email" id="email" name="email" placeholder="Your email..">

      <label for="number">Phone Number: </label>
      <input type="tel" id="phone" name="phone" pattern="[0-9] {3}-[0-9]{3}-[0-9]{4}" required title="Format: 123-456-7890" placeholder="123-456-7890"> 

      <input type="submit" value="submit">
    </form>
  </div>
</body>
